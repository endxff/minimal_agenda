<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Agenda</title>
    <link rel="icon" type="image/x-icon" href="./img/agendalogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/agendalogo.png" alt="Agenda Logo">
            <h1>Minimal Agenda</h1>
        </header>
            <form id="formAgenda">
                <input type="text" id="campoNome" required placeholder="Ex: Lucas">
                <input type="number" id="campoNum" required placeholder="Ex: 1190909090" maxlength="12">
                <input type="submit" value="+" id="campoBot" class="add-botao">
            </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>WhatsApp</th>
                </tr>
            </thead>
            <tbody>
                <tfoot>
                    <tr>   
                    </tr>
                </tfoot>
            </tbody>
        </table>
        <footer>
            <i>&copy Endriw Xavier (aluno Ebac)</i>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
